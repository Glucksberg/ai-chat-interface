<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/favicon.png" type="image/png">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        #chatbox {
            width: 400px;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: auto;
            padding: 10px;
            background-color: white;
            margin-bottom: 10px;
        }
        #userInput {
            width: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message here...">
    </div>
    
    <script>
        // Temporarily disabled for security
        const userInput = document.getElementById('userInput');
        const chatbox = document.getElementById('chatbox');

        userInput.addEventListener('keypress', async function(event) {
            if (event.key === 'Enter') {
                const message = userInput.value;
                chatbox.innerHTML += `<div style="margin-bottom: 10px;"><strong>You:</strong> ${message}</div>`;
                userInput.value = '';
                
                chatbox.innerHTML += `<div style="margin-bottom: 10px;"><strong>AI:</strong> API integration coming soon!</div>`;
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        });
    </script>
</body>
</html>
