<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CloudFarm ‚Äì M√≥dulo de Abastecimento</title>

    <!-- Google retro font -->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
      :root {
        /* visor colours */
        --visor-bg: #002b00;
        --visor-fg: #9aff86;
        --visor-warn: #ffcc66;
        --visor-low: #ff6666;
        --visor-ok: #66ff66;
      }

      html,
      body {
        margin: 0;
        height: 100%;
        display: grid;
        place-items: center;
        background: #1c1c1c;
        font-family: "VT323", monospace;
      }

      /* Pump wrapper */
      .pump {
        position: relative;
        width: clamp(300px, 90vw, 600px);
        aspect-ratio: 3 / 5;
      }

      .pump img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        user-select: none;
        pointer-events: none;
      }

      /* Visor overlay */
      .visor {
        position: absolute;
        top: 12.5%;
        left: 17.2%;
        width: 63.5%;
        height: 57%;
        background: var(--visor-bg);
        color: var(--visor-fg);
        border-radius: 20px;
        padding: 14px 18px;
        box-sizing: border-box;
        box-shadow: 
          inset 0 0 15px rgba(0, 0, 0, 0.4),
          0 0 8px rgba(154, 255, 134, 0.5);
        border: 1px solid rgba(154, 255, 134, 0.3);
        overflow-y: auto;
        line-height: 1.35;
        font-size: clamp(12px, 2.6vmin, 18px);
      }

      /* Back button */
      .back-btn {
        position: absolute;
        top: 15px;
        left: 15px;
        background: rgba(0, 0, 0, 0.7);
        color: var(--visor-fg);
        border: 1px solid var(--visor-fg);
        border-radius: 5px;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        transition: all 0.2s ease;
        z-index: 100;
      }

      .back-btn:hover {
        background: rgba(0, 50, 0, 0.9);
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      }
      
      /* Painel de ajuste do visor */
      .adjust-panel {
        position: absolute;
        bottom: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.7);
        border: 1px solid var(--visor-fg);
        border-radius: 5px;
        padding: 8px;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        z-index: 100;
      }
      
      .adjust-panel-title {
        color: var(--visor-fg);
        font-size: 12px;
        margin-bottom: 5px;
        text-align: center;
      }
      
      .adjust-controls {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 5px;
      }
      
      .adjust-btn {
        width: 30px;
        height: 30px;
        background: rgba(0, 30, 0, 0.8);
        color: var(--visor-fg);
        border: 1px solid var(--visor-fg);
        border-radius: 3px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: all 0.2s ease;
      }
      
      .adjust-btn:hover {
        background: rgba(0, 50, 0, 0.9);
        box-shadow: 0 0 5px rgba(0, 255, 0, 0.5);
      }
      
      .adjust-btn.center {
        background: rgba(0, 40, 0, 0.9);
      }
      
      .adjust-info {
        color: var(--visor-fg);
        font-size: 10px;
        margin-top: 5px;
        text-align: center;
      }
      
      .toggle-adjust {
        position: absolute;
        bottom: 15px;
        right: 15px;
        background: rgba(0, 0, 0, 0.7);
        color: var(--visor-fg);
        border: 1px solid var(--visor-fg);
        border-radius: 5px;
        width: 40px;
        height: 40px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        transition: all 0.2s ease;
        z-index: 99;
      }
      
      .toggle-adjust:hover {
        background: rgba(0, 50, 0, 0.9);
        box-shadow: 0 0 15px rgba(0, 255, 0, 0.5);
      }

      /* Tabs */
      .tabs {
        display: flex;
        border-bottom: 2px solid var(--visor-fg);
        margin-bottom: 15px;
      }

      .tab {
        flex: 1;
        text-align: center;
        padding: 5px;
        cursor: pointer;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
        opacity: 0.7;
        transition: all 0.2s ease;
      }

      .tab:hover {
        opacity: 0.9;
      }

      .tab.active {
        opacity: 1;
        border-bottom: 3px solid var(--visor-fg);
        margin-bottom: -2px;
      }

      /* Tab content */
      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      /* Tables */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 15px;
      }

      th {
        text-align: left;
        padding: 5px 0;
        border-bottom: 1px solid var(--visor-fg);
        opacity: 0.9;
      }

      td {
        padding: 5px 0;
        border-bottom: 1px solid rgba(154, 255, 134, 0.2);
      }

      /* Fuel level indicators */
      .fuel-level {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
      }

      .fuel-name {
        flex: 1;
      }

      .fuel-percent {
        width: 50px;
        text-align: right;
      }

      /* Progress bars */
      .progress-container {
        width: 100%;
        background: rgba(0, 50, 0, 0.5);
        height: 10px;
        margin-top: 3px;
        border: 1px solid rgba(0, 255, 0, 0.3);
      }

      .progress-bar {
        height: 100%;
        background: var(--visor-fg);
      }

      /* Flicker animation */
      @keyframes glow {
        0%, 100% { text-shadow: 0 0 2px #6f6; }
        50%      { text-shadow: 0 0 5px #8f8; }
      }
      
      .visor {
        animation: glow 4s infinite alternate ease-in-out;
      }
      
      /* Relat√≥rios Tab Styles */
      .report-item {
        padding: 5px 0;
      }
      
      .report-title {
        font-weight: bold;
        font-size: 1.05em;
      }
      
      .report-date {
        font-size: 0.85em;
        opacity: 0.8;
      }
      
      .download-btn {
        background: rgba(0, 50, 0, 0.5);
        color: var(--visor-fg);
        border: 1px solid rgba(154, 255, 134, 0.5);
        border-radius: 4px;
        width: 30px;
        height: 30px;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        transition: all 0.2s ease;
      }
      
      .download-btn:hover {
        background: rgba(0, 70, 0, 0.7);
        box-shadow: 0 0 5px rgba(154, 255, 134, 0.5);
      }
      
      .new-report-section {
        margin-top: 15px;
        border-top: 1px solid rgba(154, 255, 134, 0.3);
        padding-top: 10px;
      }
      
      .new-report-title {
        font-size: 1.1em;
        margin: 0 0 10px 0;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
        opacity: 0.9;
      }
      
      .form-group {
        margin-bottom: 10px;
      }
      
      .form-group label {
        display: block;
        margin-bottom: 3px;
        font-size: 0.9em;
        opacity: 0.9;
      }
      
      .form-control {
        width: 100%;
        background: rgba(0, 20, 0, 0.5);
        border: 1px solid rgba(154, 255, 134, 0.3);
        color: var(--visor-fg);
        padding: 5px 8px;
        border-radius: 4px;
        font-family: inherit;
        font-size: 0.95em;
      }
      
      .date-range {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      
      .date-select {
        flex: 1;
      }
      
      .date-separator {
        opacity: 0.7;
      }
      
      .format-options {
        display: flex;
        gap: 15px;
      }
      
      .format-option {
        display: flex;
        align-items: center;
        gap: 5px;
        cursor: pointer;
      }
      
      .generate-btn {
        margin-top: 15px;
        background: rgba(0, 70, 0, 0.7);
        color: var(--visor-fg);
        border: 1px solid rgba(154, 255, 134, 0.5);
        border-radius: 4px;
        padding: 8px 15px;
        font-family: inherit;
        font-size: 1em;
        cursor: pointer;
        transition: all 0.2s ease;
        width: 100%;
        text-align: center;
      }
      
      .generate-btn:hover {
        background: rgba(0, 90, 0, 0.8);
        box-shadow: 0 0 8px rgba(154, 255, 134, 0.5);
      }
    </style>
  </head>
  <body>
    <button class="back-btn" onclick="window.location.href='/'">
      <i class="fas fa-arrow-left"></i>
    </button>
    
    <!-- Ferramenta de ajuste removida -->

    <figure class="pump">
      <img src="/Images/FUEL2.png" alt="Bomba de combust√≠vel" />

      <div class="visor">
        <!-- Tabs -->
        <div class="tabs">
          <div class="tab active" data-tab="consumo">Consumo</div>
          <div class="tab" data-tab="estoque">Estoque</div>
          <div class="tab" data-tab="relatorios">Relat√≥rios</div>
        </div>

        <!-- Consumo Tab -->
        <div class="tab-content active" id="consumo">
          <table>
            <thead>
              <tr>
                <th colspan="2">üìä M√©dia de Consumo por M√°quina</th>
              </tr>
            </thead>
            <tbody>
              <tr>

              <tr>

                <td colspan="2">
                  <div class="progress-container">

              <tr>
                <td colspan="2">
                  <div class="progress-container">

                </td>
              </tr>
              <tr>
                <td>Caminh√£o Mercedes 2219</td>
                <td style="text-align: right;">15.2 L/h</td>
              </tr>
              <tr>
                <td colspan="2">
                  <div class="progress-container">

              </tr>
              <tr>

                <td colspan="2">

            </tbody>
          </table>
        </div>

        <!-- Estoque Tab -->
        <div class="tab-content" id="estoque">
          <table>
            <thead>
              <tr>
                <th colspan="2">‚õΩ N√≠veis de Combust√≠vel</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Diesel Comum</td>

          </table>

          <table>
            <thead>
              <tr>
                <th colspan="2">üìÖ Pr√≥ximas Entregas</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Diesel S10</td>
                <td style="text-align: right;">22/04</td>
              </tr>
              <tr>
                <td>Gasolina</td>

              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- Relat√≥rios Tab -->
        <div class="tab-content" id="relatorios">
          <table>
            <thead>
              <tr>
                <th colspan="2">üìä Relat√≥rios Mensais</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="report-item">
                  <div class="report-title">Abastecimentos - Mar√ßo 2025</div>
                  <div class="report-date">Gerado em: 01/04/2025</div>
                </td>
                <td style="text-align: right;">
                  <button class="download-btn"><i class="fas fa-download"></i></button>

              <tr>

          </table>
          
          <div class="new-report-section">
            <h3 class="new-report-title">Gerar Novo Relat√≥rio</h3>
            
            <div class="form-group">
              <label for="report-type">Tipo de Relat√≥rio</label>
              <select id="report-type" class="form-control">
                <option selected>Consumo de Combust√≠vel</option>
                <option>Abastecimentos por M√°quina</option>
                <option>Custos de Combust√≠vel</option>
              </select>
            </div>
            
            <div class="form-group">
              <label>Per√≠odo</label>
              <div class="date-range">
                <select id="start-date" class="form-control date-select">
                  <option selected>01/04/2025</option>
                  <option>01/03/2025</option>
                  <option>01/02/2025</option>
                </select>
                <span class="date-separator">at√©</span>
                <select id="end-date" class="form-control date-select">
                  <option selected>20/04/2025</option>
                  <option>30/04/2025</option>
                  <option>15/04/2025</option>

            <div class="form-group">
              <label>Formato</label>

                  <input type="radio" name="format" checked>
                  <span>PDF</span>
                </label>

                  <input type="radio" name="format">

            <button class="generate-btn">Gerar Relat√≥rio</button>

    </figure>

    <script>
      // Carregar posi√ß√£o salva do localStorage, se existir
      window.onload = function() {
        // Aplicar a posi√ß√£o salva do visor
        if (localStorage.getItem('visorTopOffset') && localStorage.getItem('visorLeftOffset')) {
          const visorTopOffset = parseFloat(localStorage.getItem('visorTopOffset'));
          const visorLeftOffset = parseFloat(localStorage.getItem('visorLeftOffset'));
          const visor = document.querySelector('.visor');
          const baseTop = 12.5; // Posi√ß√£o base top em porcentagem
          const baseLeft = 17.2; // Posi√ß√£o base left em porcentagem
          
          visor.style.top = `${baseTop + visorTopOffset}%`;
          visor.style.left = `${baseLeft + visorLeftOffset}%`;
        }
        
        // Configurar eventos para os bot√µes de download
        document.querySelectorAll('.download-btn').forEach(btn => {
          btn.addEventListener('click', function() {
            const reportTitle = this.closest('tr').querySelector('.report-title').textContent;
            alert(`Baixando relat√≥rio: ${reportTitle}`);
          });
        });
        
        // Configurar evento para o bot√£o de gerar relat√≥rio
        const generateBtn = document.querySelector('.generate-btn');
        if (generateBtn) {
          generateBtn.addEventListener('click', function() {
            const reportType = document.getElementById('report-type').value;
            const startDate = document.getElementById('start-date').value;
            const endDate = document.getElementById('end-date').value;
            const format = document.querySelector('input[name="format"]:checked').nextElementSibling.textContent.trim();
            
            alert(`Gerando relat√≥rio de ${reportType} no per√≠odo de ${startDate} at√© ${endDate} em formato ${format}`);
          });
        }
      };
      
      // Tab switching functionality
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          // Remove active class from all tabs and content
          document.querySelectorAll('.tab').forEach(t => {
            t.classList.remove('active');
          });
          document.querySelectorAll('.tab-content').forEach(content => {
            content.classList.remove('active');
          });
          
          // Add active class to clicked tab and corresponding content
          tab.classList.add('active');
          const tabId = tab.getAttribute('data-tab');
          document.getElementById(tabId).classList.add('active');
        });
      });
    </script>
