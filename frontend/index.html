<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>CloudFarm.ai - Soluções Agrícolas Inteligentes</title>
    <style>
        :root {
            --primary-color: #2a9d8f;
            --secondary-color: #264653;
            --accent-color: #e9c46a;
            --text-dark: #333;
            --text-light: #fff;
            --header-bg: rgba(38, 70, 83, 0.95);
            --btn-primary: #2a9d8f;
            --btn-secondary: #e9c46a;
            --btn-highlight: #f4a261;
            --btn-text: #264653;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--text-dark);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Header and Navigation */
        header {
            background-color: var(--header-bg);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo-area {
            display: flex;
            align-items: center;
        }
        
        .logo-placeholder {
            width: 150px;
            height: 45px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
            font-weight: bold;
        }
        
        .nav-menu {
            display: flex;
            gap: 15px;
        }
        
        .nav-menu a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s ease;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.95rem;
        }
        
        .nav-menu a i {
            font-size: 1rem;
            color: var(--accent-color);
        }
        
        .nav-menu a:hover, .nav-menu a.active {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .nav-menu a.active i {
            color: #fff;
        }
        
        .login-area {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .login-btn {
            background-color: transparent;
            color: var(--text-light);
            border: 1px solid var(--text-light);
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .login-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .signup-btn {
            background-color: var(--btn-primary);
            color: var(--text-light);
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .signup-btn:hover {
            background-color: #238b7e;
        }
        
        /* Main Content */
        .farm-container {
            position: relative;
            width: 100%;
            padding-top: 75px; /* Espaço para o header fixo */
            height: calc(100vh - 75px);
            overflow: hidden;
        }
        
        .farm-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            display: block;
        }
        
        /* Ajuste para telas desktop - exibe a imagem inteira */
        @media (min-width: 992px) {
            .farm-image {
                object-fit: contain;
                max-height: calc(100vh - 75px);
            }
            
            .farm-container {
                background-color: #f5f5f5; /* Cor de fundo suave para área ao redor da imagem */
            }
        }
        
        /* Farm Icons Area (preparação para o próximo passo) */
        .farm-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permitirá clicar através dessa camada */
        }
        
        .farm-icon {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            pointer-events: auto; /* Para que sejam clicáveis */
            cursor: pointer;
        }
        
        .farm-icon:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }
        
        .farm-icon i {
            font-size: 24px;
            color: var(--secondary-color);
        }
        
        /* Overlay para exibir informações quando um ícone é clicado */
        .icon-info {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .info-content {
            background-color: white;
            width: 90%;
            max-width: 500px;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .close-info {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }
        
        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            color: var(--text-light);
            font-size: 24px;
            cursor: pointer;
            position: relative;
            z-index: 1010;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        
        .mobile-menu-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .mobile-menu-btn.active {
            background-color: var(--accent-color);
            color: var(--secondary-color);
        }
        
        /* Responsive Design */
        @media (max-width: 992px) {
            .header-container {
                padding: 15px 20px;
            }
            
            .nav-menu {
                gap: 10px;
            }
            
            .nav-menu a {
                padding: 8px 10px;
                font-size: 0.9rem;
            }
        }
        
        @media (max-width: 992px) {
            .mobile-menu-btn {
                display: flex;
            }
            
            .nav-menu {
                position: fixed;
                top: 0;
                right: -280px; /* Menu escondido à direita */
                width: 280px;
                height: 100vh;
                flex-direction: column;
                background-color: var(--secondary-color);
                background-image: linear-gradient(rgba(38, 70, 83, 0.95), rgba(38, 70, 83, 0.98)), 
                                  url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M50 10L90 90H10L50 10z" fill="%232a9d8f" opacity="0.1"/></svg>');
                background-size: cover, 80px 80px;
                padding: 85px 25px 30px;
                transition: right 0.4s ease;
                z-index: 1000;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.2);
                align-items: flex-start;
                overflow-y: auto;
            }
            
            .nav-menu::before {
                content: 'Menu';
                position: absolute;
                top: 25px;
                left: 25px;
                color: var(--accent-color);
                font-size: 1.2rem;
                font-weight: bold;
                letter-spacing: 1px;
            }
            
            .nav-menu.active {
                right: 0;
            }
            
            .nav-menu a {
                padding: 12px 15px;
                width: 100%;
                border-radius: 6px;
                border-left: 3px solid transparent;
                font-size: 1rem;
            }
            
            .nav-menu a.active, .nav-menu a:hover {
                border-left-color: var(--accent-color);
                background-color: rgba(255, 255, 255, 0.05);
            }
            
            .login-area {
                gap: 10px;
            }
            
            .login-btn, .signup-btn {
                padding: 6px 10px;
                font-size: 0.9rem;
            }
            
            .farm-icon {
                width: 40px;
                height: 40px;
            }
            
            .farm-icon i {
                font-size: 20px;
            }
            
            /* Overlay para quando o menu estiver aberto */
            .menu-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 999;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease, visibility 0.3s ease;
            }
            
            .menu-overlay.active {
                opacity: 1;
                visibility: visible;
            }
        }
        
        @media (max-width: 576px) {
            .header-container {
                padding: 10px 15px;
            }
            
            .logo-placeholder {
                width: 120px;
                height: 35px;
                font-size: 0.9rem;
            }
            
            .login-area {
                gap: 5px;
            }
            
            .info-content {
                width: 95%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header com navegação e login similar à imagem de referência -->
    <header>
        <div class="header-container">
            <div class="logo-area">
                <div class="logo-placeholder">CloudFarm.ai</div>
            </div>
            
            <button class="mobile-menu-btn" aria-label="Menu de navegação">
                <i class="fas fa-bars"></i>
            </button>
            
            <nav class="nav-menu">
                <a href="index.html" class="active"><i class="fas fa-home"></i> Início</a>
                <a href="planos.html"><i class="fas fa-leaf"></i> Planos</a>
                <a href="contato.html"><i class="fas fa-envelope"></i> Contato</a>
                <a href="conceito.html"><i class="fas fa-lightbulb"></i> Conceito</a>
                <a href="assistente.html"><i class="fas fa-robot"></i> Assistente</a>
                <a href="https://t.me/CloudFarmBR_bot" target="_blank"><i class="fab fa-telegram"></i> Bot Oficial</a>
                <a href="https://instagram.com/cloudfarmbr" target="_blank"><i class="fab fa-instagram"></i> Instagram</a>
                <a href="https://t.me/cloudfarmnews" target="_blank"><i class="fas fa-bullhorn"></i> Canal</a>
            </nav>
            
            <!-- Overlay para quando o menu mobile estiver aberto -->
            <div class="menu-overlay"></div>
            
            <div class="login-area">
                <button class="login-btn">Login</button>
                <button class="signup-btn">Cadastre-se grátis</button>
            </div>
        </div>
    </header>
    
    <!-- Área principal com a imagem da fazenda -->
    <main class="farm-container">
        <img src="/Images/littlefarm.png" alt="Fazenda Virtual" class="farm-image">
        
        <!-- Camada para ícones (será preenchida no próximo passo) -->
        <div class="farm-icons">
            <!-- Os ícones serão posicionados aqui posteriormente -->
        </div>
    </main>
    
    <!-- Modal/Overlay para informações dos ícones -->
    <div class="icon-info">
        <div class="close-info">
            <i class="fas fa-times"></i>
        </div>
        <div class="info-content">
            <!-- Conteúdo dinâmico aqui -->
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Mobile menu toggle com overlay e animação do ícone
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navMenu = document.querySelector('.nav-menu');
            const menuOverlay = document.querySelector('.menu-overlay');
            
            if (mobileMenuBtn) {
                mobileMenuBtn.addEventListener('click', () => {
                    navMenu.classList.toggle('active');
                    mobileMenuBtn.classList.toggle('active');
                    menuOverlay.classList.toggle('active');
                    
                    // Alternar ícone entre barras e X
                    const icon = mobileMenuBtn.querySelector('i');
                    if (navMenu.classList.contains('active')) {
                        icon.className = 'fas fa-times';
                    } else {
                        icon.className = 'fas fa-bars';
                    }
                    
                    // Prevenir scroll do corpo quando menu está aberto
                    document.body.style.overflow = navMenu.classList.contains('active') ? 'hidden' : '';
                });
            }
            
            // Fechar menu ao clicar no overlay
            if (menuOverlay) {
                menuOverlay.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                    mobileMenuBtn.classList.remove('active');
                    menuOverlay.classList.remove('active');
                    mobileMenuBtn.querySelector('i').className = 'fas fa-bars';
                    document.body.style.overflow = '';
                });
            }
            
            // Fechar menu ao clicar em um item no mobile
            const navLinks = document.querySelectorAll('.nav-menu a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    if (window.innerWidth <= 992) {
                        navMenu.classList.remove('active');
                        mobileMenuBtn.classList.remove('active');
                        menuOverlay.classList.remove('active');
                        mobileMenuBtn.querySelector('i').className = 'fas fa-bars';
                        document.body.style.overflow = '';
                    }
                });
            });
            
            // Modal de login (será implementado posteriormente)
            const loginBtn = document.querySelector('.login-btn');
            if (loginBtn) {
                loginBtn.addEventListener('click', () => {
                    alert('Funcionalidade de login será implementada em breve!');
                });
            }
            
            // Botão de cadastro (será implementado posteriormente)
            const signupBtn = document.querySelector('.signup-btn');
            if (signupBtn) {
                signupBtn.addEventListener('click', () => {
                    alert('Funcionalidade de cadastro será implementada em breve!');
                });
            }
            
            // Controlador para modal de informações dos ícones
            const iconInfo = document.querySelector('.icon-info');
            const closeInfo = document.querySelector('.close-info');
            
            if (closeInfo) {
                closeInfo.addEventListener('click', () => {
                    iconInfo.style.display = 'none';
                });
            }
            
            // Função para mostrar informações quando um ícone é clicado
            window.showIconInfo = function(module) {
                const infoContent = document.querySelector('.info-content');
                
                // Conteúdo dinâmico baseado no módulo clicado
                let content = '';
                switch(module) {
                    case 'oficina':
                        content = '<h2>Oficina</h2><p>Gerenciamento de manutenção de equipamentos e veículos.</p>';
                        break;
                    case 'confinamento':
                        content = '<h2>Confinamento</h2><p>Controle de gado e manejo animal.</p>';
                        break;
                    case 'armazem':
                        content = '<h2>Armazém</h2><p>Gestão de estoque de produtos agrícolas.</p>';
                        break;
                    case 'estoque':
                        content = '<h2>Estoque</h2><p>Controle de insumos e materiais.</p>';
                        break;
                    case 'combustivel':
                        content = '<h2>Posto de Combustível</h2><p>Gerenciamento de abastecimento e consumo.</p>';
                        break;
                    default:
                        content = '<h2>Módulo</h2><p>Informações sobre este módulo estarão disponíveis em breve.</p>';
                }
                
                infoContent.innerHTML = content;
                iconInfo.style.display = 'flex';
            };
            
            // Adicionar listener para fechar modal ao clicar fora do conteúdo
            iconInfo.addEventListener('click', (e) => {
                if (e.target === iconInfo) {
                    iconInfo.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
