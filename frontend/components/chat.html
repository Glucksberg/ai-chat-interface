<!-- Chat overlay do Agrônomo Virtual Claudinho -->
<div class="chat-overlay" id="chat-overlay">
    <div class="chat-container">
        <div class="chat-header">
            <h3><i class="fas fa-robot"></i> Agrônomo Virtual Claudinho</h3>
            <button class="chat-close" id="chat-close"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="chat-messages" id="chat-messages">
            <!-- As mensagens serão adicionadas dinamicamente pelo JavaScript -->
        </div>
        
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chat-input" placeholder="Digite sua pergunta aqui...">
            <button class="chat-send" id="chat-send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</div>
